<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


  <div class="header">
    <h1>Star Wars RPG</h1>
  </div>

  <h1>Select a character</h1>
  <div class="character-container">
    <div class="character-list">

      <div id="character-list-image">

        <div class="character-name"></div>

      </div>
    </div>
  </div>

  <div class="game-arena-container">
    <h1>Battle Arena</h1>
    <div id="battle-arena">
      <div class="battle-arena-container">
        <div class="player-character-container">
          <div id="player-character"></div>
        </div>
        <div class="defender-character-container">
          <div id="defender-character"></div>
        </div>
      </div>
    </div>

  </div>
  <div class="button-container">
    <button id="attack-button">Attach</button>
  </div>


  <div id="game-attack-message"></div>

  <h1>Enemy List</h1>
  <div class="defender-container">
    <div class="defender-list">

      <div id="defender-list-image">

        <div class="defender-character-name"></div>

      </div>
    </div>
  </div>


  <div class="game-message"></div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script src="assets/javascript/game.js"></script>
</body>

</html>
