<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars RPG</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Star Wars RPG</h1>

  <div class="header"></div>

  <div class="character-list">
    <h1>Select a character</h1>
    <div id="character-list-image"></div>
  </div>

  <div class="game-arena">
    <h1>Battle Arena</h1>
    <div id="battle-arena">
      <div id="player-character"></div>
      <p>Player character health</p>
      <div id="player-character-health"></div>
      <div id="defender-character"></div>
      <button id="attack-button">Attach</button>
    </div>
    <div id="game-attack-message"></div>
    <h1>Enemy List</h1>
    <div id="defender-list-image"></div>
  </div>

  <div class="game-message"></div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script src="assets/javascript/game.js"></script>
</body>

</html>
