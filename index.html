<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marvel RPG</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


  <div class="header">
    <h1>Marvel Skrull War</h1>
    <h2>The Skrulls infiltrated the Avenger's headquarters. There are Skrull spies among your team.</h2>
    <h2>Choose an Avenger and defeat the imposters.</h2>
  </div>
  <hr>
  <div class="game-container">
    <p>Select an Avenger</p>
  </div>
  <div class="character-container">
    <div class="character-list">
      <div id="character-list-image">
        <div class="character-name"></div>
      </div>
    </div>
  </div>

  <div class="game-arena-container">
    <div class="game-container">
      <p>Battle Arena</p>
    </div>
    <div id="battle-arena">
      <div id="game-attack-message"></div>
      <div class="battle-arena-container">
        <div class="player-character-container">
          <div id="player-character"></div>
        </div>
        <div class="defender-character-container">
          <div id="defender-character"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="button-container">
    <button id="attack-button">Attach</button>
  </div>

  <div class="defender-container">
    <div class="game-defender-container">

    </div>
    <div class="defender-list">
      <p>Select a Skrull</p>
      <div id="defender-list-image">
        <div class="defender-character-name"></div>
      </div>
    </div>
  </div>


  <div class="game-message"></div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script src="assets/javascript/game.js"></script>
</body>

</html>
